<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://use.fontawesome.com/5939b167bf.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,console"></script>
    <script
       src="https://code.jquery.com/jquery-2.2.4.min.js"
       integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
       crossorigin="anonymous"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">

    <title>{{ page.title }}</title>


    <!-- http://www.favicon-generator.org -->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--/ http://www.favicon-generator.org -->


    <meta property="fb:app_id"             content="1300698956639043" />
    <meta property="og:title"              content="Colorado Approves: Help Bring Approval Voting to Colorado" />
    {% if page.description %}
    <meta property="og:description"        content="{{page.description}}" />
    {% else %}
    <meta property="og:description"        content="Approval Voting works exactly the same as our current elections, with one simple but crucial difference: you are allowed to vote for more than one candidate.  Most votes wins. This seems crazy, but it has wide-ranging and historic consequences." />
    {% endif %}

    {% if page.image %}
    <meta property="og:image"              content="{{page.image}}" />
    {% else %}
    <meta property="og:image"              content="http://coloradoapproves.org/images/coloradoapproves-screenshot2.png" />
    {% endif %}

    {% if page.scripts %}
    {% for s in page.scripts %}
    <script src="{{s}}"></script>
    {% endfor %}
    {% endif %}


    <script>
      (function(h,e,a,t,m,p) {
      m=e.createElement(a);m.async=!0;m.src=t;
      p=e.getElementsByTagName(a)[0];p.parentNode.insertBefore(m,p);
      })(window,document,'script','https://u.heatmap.it/log.js');
    </script>
  </head>

  <body class="yellow-gradient">
    <script>
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '1300698956639043',
      xfbml      : true,
      version    : 'v2.8'
      });
      };

      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>



    <div class="not-footer">
      <div class="cobluebg header">
        <div class="container">
          <h1 class="title">Colorado Approves - Approval Voting for Colorado</h1>
          <a href="/">
            <img src="/images/slice2.svg" />
          </a>
        </div>
      </div>

      <div class="container main-container ">

        {{ content }}

      </div>
    </div>

    <div class="cobluebg text-center footer">
      <div class="container">
        <div class="row">
          <div class="col col-xs-12">

            {% if page.footer %}
            {% include {{page.footer}} %}
            {% endif %}

          </div>
        </div>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-15373679-2', 'auto');
      ga('send', 'pageview');

  </body>
</html>
